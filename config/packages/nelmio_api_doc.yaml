nelmio_api_doc:
    documentation:
        servers:
            - url: http://localhost:8000
              description: API over HTTP
        info:
            title: My App
            description: This is an awesome app!
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            - Bearer: []
        paths:
            /login:
                post:
                    tags:
                        - Authentication
                    summary: "Login a user"
                    description: "Login a user with email and password"
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    properties:
                                        email:
                                            type: string
                                            example: "user@example.com"
                                        password:
                                            type: string
                                            example: "password"
                    responses:
                        '200':
                            description: "Login successful"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "Login successful"
                        '400':
                            description: "Bad request"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "Email and password are required."
                        '401':
                            description: "Unauthorized"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "Invalid email or password."
            /api/users/{id}:
                post:
                    tags:
                        - Users
                    summmary: "Update an existing user"
                    parameters:
                        - name: id
                          in: path
                          description: "The id of the user to update"
                          schema:
                            type: integer
                            example: 1
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    properties:
                                        email:
                                            type: string
                                            example: "user@example.com"
                                        password:
                                            type: string
                                            example: "password"
                    responses:
                        '200':
                            description: "User updated"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "User updated"
    areas:
        default:
            path_patterns:
                - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
                - ^/login$ # Accepts the /login endpoint
            with_annotation: true
